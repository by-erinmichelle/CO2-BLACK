<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Feeding Frenzy</title>
        <!--Add Phaser Framework library-->
        <script src="phaser.min.js"></script>
        <!--Add custom stylesheet-->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

    <div id="phaser-canvas"></div>
  <!--Custom Javascript-->
  <script type="text/javascript">

    window.onload = function() {
      var game = new Phaser.Game(720 , 960, Phaser.AUTO, 'phaser-canvas', {
        preload: preload,
        create: create
      });

      //  The Google WebFont Loader will look for this object, so create it before loading the script.
      WebFontConfig = {

      //  'active' means all requested fonts have finished loading
      //  We set a 1 second delay before calling 'createText'.
      //  For some reason if we don't the browser cannot render the text the first time it's created.
      active: function() { game.time.events.add(Phaser.Timer.SECOND, createText, this); },

      //  The Google Fonts we want to load (specify as many as you like in the array)
      google: {
        families: ['Rancho']
      }

    }; //end webFontConfig
      
      function preload () {

        // Load Graphics

    game.load.image('background', 'images/background.png');

    game.load.image('owl', 'images/bird-icon.png');
    game.load.image('bird', 'images/bird-icon-small.png');    
    game.load.image('grass', 'images/grass.png' );
    game.load.image('rightTree', 'images/rightTree.png' );
    game.load.image('leftTree', 'images/leftTree.png' );

    game.load.image('branch', 'images/branch.png' );
    game.load.image('bottombranch', 'images/bottombranch.png' );
    game.load.image('branch2', 'images/branch2.png' );
    game.load.image('branch3', 'images/branch3.png' );
    game.load.image('branch4', 'images/branch4.png' );
    game.load.image('branch5', 'images/branch5.png' );

    game.load.image('nest', 'images/nest.png' );
    game.load.image('worm', 'images/worm.png' );

    game.load.image('cloud', 'images/cloud.png' );







    //  Load the Google WebFont Loader script
    game.load.script('webfont', '//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js');


      } // end preload 
      
      function create () {


        // Add Graphics

         //Clouds

        var sBackground = game.add.sprite(0, 0, 'background');

        var sCloud = game.add.sprite(380, 20, 'cloud');
        var sCloud = game.add.sprite(102, 184, 'cloud');
        var sCloud = game.add.sprite(304, 512, 'cloud');


        var sGrass = game.add.sprite(0, 890, 'grass');

        var sBird = game.add.sprite(393.92, 844.42, 'bird');
        var sWorm = game.add.sprite(591, 911, 'worm');


        //Branches
        var sbottombranch = game.add.sprite(40, 686, 'bottombranch');
         var sbranch2 = game.add.sprite(360, 578, 'branch2');
       var sbranch3 = game.add.sprite(35, 368, 'branch3');
       var sbranch4 = game.add.sprite(433, 104, 'branch4');
       var sbranch5 = game.add.sprite(33, 55, 'branch5');

       //Nest
        var sNest = game.add.sprite(70, -90, 'nest');


        //Tree
        var sRightTree = game.add.sprite(673, 0, 'rightTree');
        var sLeftTree = game.add.sprite(-7, 0, 'leftTree');


    //  Here we add a new animation called 'walk'
    //  Because we didn't give any other parameters it's going to make an animation from all available frames in the 'mummy' sprite sheet
      // var walk = sMummy.animations.add('walk');

    //  And this starts the animation playing by using its key ("walk")
    //  30 is the frame rate (30fps)
    //  true means it will loop when it finishes
      // sMummy.animations.play('walk', 30, true);

        
      } // end create 

      function createText() {
        //add text
        var scoreStr = '40/100';
        var txScore = game.add.text(524, 14, scoreStr);

        txScore.fill = 'black';
        txScore.fontSize = 32;
        txScore.font = 'Rancho';

        var timeStr = 'Time: 1:32';
        var txTime = game.add.text(401, 14, timeStr);

        txTime.fill = 'black';
        txTime.fontSize = 32;
        txTime.font = 'Rancho'



      } //end create text 

      
    }; // end window.onload

    </script>

    </body>
</html>
